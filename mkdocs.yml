site_name: AnnoRefine
site_description: Genome annotation refinement toolkit using RNA-seq data
site_author: Jon Palmer
site_url: https://nextgenusfs.github.io/annorefine/

repo_name: nextgenusfs/annorefine
repo_url: https://github.com/nextgenusfs/annorefine
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - User Guide:
    - Installation: guide/installation.md
    - BAM to Hints: guide/bam2hints.md
    - UTR Refinement: guide/utrs.md
    - Python API: guide/python.md
  - API Reference:
    - Overview: api/overview.md
    - Python Functions: api/functions.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nextgenusfs/annorefine
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/annorefine/

