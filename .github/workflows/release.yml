name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v2025.9.18
  workflow_dispatch:

jobs:
  build-wheels-linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Build wheels in manylinux container
      uses: PyO3/maturin-action@v1
      with:
        target: x86_64
        manylinux: auto
        args: --release --out dist --features python -i python${{ matrix.python-version }}
        before-script-linux: |
          # Install dependencies needed for building in the manylinux container
          # - openssl-devel: for OpenSSL support
          # - perl-IPC-Cmd: for OpenSSL build scripts
          # - clang: for bindgen (needed by hts-sys/rust-htslib)
          yum install -y openssl-devel perl-IPC-Cmd clang
          # Find and set LIBCLANG_PATH for bindgen
          export LIBCLANG_PATH=$(find /usr/lib* -name "libclang.so*" | head -1 | xargs dirname)
          echo "LIBCLANG_PATH set to: $LIBCLANG_PATH"
          # Build the Rust binary inside the container
          python build.py || true
        rust-toolchain: stable
      env:
        # Tell openssl-sys to use the system OpenSSL instead of building from source
        OPENSSL_NO_VENDOR: "1"

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux-py${{ matrix.python-version }}
        path: dist

  build-wheels-macos:
    name: Build macOS wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon) - macos-14 and later
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.13"
          # macOS x86_64 (Intel) - macos-15-intel (last Intel image, supported until Aug 2027)
          - os: macos-15-intel
            python-version: "3.9"
          - os: macos-15-intel
            python-version: "3.10"
          - os: macos-15-intel
            python-version: "3.11"
          - os: macos-15-intel
            python-version: "3.12"
          - os: macos-15-intel
            python-version: "3.13"

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (macOS)
      run: |
        brew install openssl pkg-config
        echo "PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

    - name: Install maturin
      run: |
        python -m pip install --upgrade pip
        python -m pip install maturin

    - name: Build Rust binary for wheel
      run: python build.py

    - name: Build wheel
      run: maturin build --release --out dist --features python

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist


  release-github:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-wheels-linux, build-wheels-macos, build-rust-binaries]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write  # Required for uploading release assets

    steps:
    - uses: actions/checkout@v4

    - name: Download binary artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: annorefine-*
        path: binaries
        merge-multiple: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: binaries/*
        generate_release_notes: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        make_latest: true
        body: |
          ## Installation

          ### Python Package
          ```bash
          pip install annorefine
          ```

          ### Standalone Binaries
          Download the appropriate binary for your platform from the assets below.

          ## What's Changed
          See the auto-generated release notes below for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-pypi:
    name: Release to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels-linux, build-wheels-macos]
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/annorefine
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download wheel artifacts only
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        path: dist
        merge-multiple: true

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true

  build-rust-binaries:
    name: Build Rust binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: annorefine-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: annorefine-macos-arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            name: annorefine-macos-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev pkg-config

    - name: Install system dependencies (macOS)
      if: startsWith(matrix.os, 'macos-')
      run: |
        brew install openssl pkg-config

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/annorefine ${{ matrix.name }}
        chmod +x ${{ matrix.name }}

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}
